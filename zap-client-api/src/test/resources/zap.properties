zap.host=localhost
zap.port=8080
zap.path=C:\\ZAP
zap.initializationTimeout=120000

# -daemon                          Run ZAP as a daemon, with no GUI.
# -config api.disablekey=true      Disable the need to pass ZAP an API key to use its API.
# -config api.incerrordetails=true Report error details through the API.
# -config proxy.ip=0.0.0.0         Enables remote connection with ZAP.
zap.options=-daemon -config api.disablekey=true -config api.incerrordetails=true -config proxy.ip=0.0.0.0
